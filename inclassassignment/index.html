<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <style>
        .container {
            display: flex; /* Aligns boxes in a row */
            gap: 10px; /* Adds space between boxes */
            justify-content: center; /* Centers the boxes */
            margin-top: 50px; /* Adds spacing from the top */
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 5px; /* Slightly rounded corners */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
